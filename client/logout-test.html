<!DOCTYPE html>
<html>
<head>
    <title>Quick Logout Test</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .logout-btn { 
            background: red; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Emergency Logout Page</h1>
    <p>Click the button below to logout and see the login modal:</p>
    
    <button class="logout-btn" onclick="performLogout()">LOGOUT NOW</button>
    
    <script>
        async function performLogout() {
            try {
                await fetch("/api/auth/logout", {
                    method: "POST",
                    credentials: "include",
                });
            } catch (e) {
                console.error("Logout error:", e);
            }
            
            // Clear storage
            window.currentUser = null;
            localStorage.removeItem("user");
            
            // Redirect to home page
            window.location.href = "/";
        }
    </script>
</body>
</html>
