<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Reload Working - Mr. S Teaches</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      body { 
        background: linear-gradient(45deg, red, blue, green) !important; 
        color: white !important;
      }
      .hot-reload-indicator {
        position: fixed;
        top: 10px;
        right: 10px;
        background: lime;
        color: black;
        padding: 10px;
        border-radius: 5px;
        z-index: 9999;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="hot-reload-indicator">ðŸ”¥ HOT RELOAD ACTIVE</div>
    <div id="root"></div>
    
    <script>
      console.log('ðŸ”¥ Starting simple hot reload...')
      let lastCheck = Date.now()
      
      function checkForUpdates() {
        fetch('/api/dev/check?t=' + Date.now(), { 
          cache: 'no-cache',
          credentials: 'same-origin'
        })
        .then(res => res.json())
        .then(data => {
          if (data.lastModified > lastCheck) {
            console.log('ðŸ”„ Files changed! Reloading...')
            window.location.reload()
          }
        })
        .catch(err => console.log('Hot reload check failed:', err))
      }
      
      // Check every 2 seconds
      setInterval(checkForUpdates, 2000)
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
