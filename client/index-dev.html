<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. S Teaches - Development Mode</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }
      .min-vh-50 {
        min-height: 50vh;
      }
      .bg-gradient-to-br {
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
      }
      .text-primary {
        color: #0d6efd !important;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Inline hot reload system for guaranteed execution -->
    <script>
      console.log('ðŸ”¥ Starting inline hot reload system...');
      
      // Show immediate visual feedback
      const indicator = document.createElement('div');
      indicator.innerHTML = 'ðŸ”¥ HOT RELOAD ACTIVE';
      indicator.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #28a745; color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; z-index: 9999; font-family: Arial, sans-serif;';
      document.body.appendChild(indicator);
      
      let lastModified = null;
      let checkCount = 0;
      
      function checkChanges() {
        checkCount++;
        console.log('Hot reload check #' + checkCount);
        
        fetch('/src/main.jsx?' + Date.now(), { method: 'HEAD' })
          .then(function(response) {
            const modified = response.headers.get('last-modified');
            console.log('File modified:', modified);
            
            if (lastModified && modified !== lastModified) {
              console.log('ðŸ”„ CHANGE DETECTED! Reloading...');
              indicator.innerHTML = 'ðŸ”„ RELOADING...';
              indicator.style.background = '#007bff';
              setTimeout(function() { location.reload(); }, 300);
            }
            
            lastModified = modified;
          })
          .catch(function(err) { 
            console.log('Check failed:', err); 
          });
      }
      
      // Check every 2 seconds
      setInterval(checkChanges, 2000);
      checkChanges(); // Initial check
      
      console.log('âœ… Hot reload system is running');
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
