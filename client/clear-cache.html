<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cache Cleared - City Builder</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Force clear cache and redirect
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Force reload with no-cache
        setTimeout(() => {
            window.location.href = '/city-builder?' + Date.now();
        }, 1000);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Clearing Browser Cache...</h1>
        <p>Please wait while we clear the cache and reload the city builder.</p>
    </div>
</body>
</html>
