<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogCraft - Modern Blog Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      console.log('🔧 Page loading, checking for root element...')
      
      document.addEventListener('DOMContentLoaded', function() {
        console.log('📄 DOM loaded')
        const root = document.getElementById('root')
        console.log('📦 Root element found:', !!root)
        if (root) {
          console.log('✅ Root element exists, waiting for React...')
        } else {
          console.error('❌ Root element missing!')
        }
      })
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('❌ JavaScript Error:', e.error)
      })
      
      // Simple hot reload system
      let lastCheck = Date.now()
      
      function checkForUpdates() {
        fetch('/api/dev/check?t=' + Date.now(), { 
          cache: 'no-cache',
          credentials: 'same-origin'
        })
        .then(res => res.json())
        .then(data => {
          if (data.lastModified > lastCheck) {
            window.location.reload()
          }
        })
        .catch(() => {}) // Silently ignore errors
      }
      
      // Check every 2 seconds for changes
      setInterval(checkForUpdates, 2000)
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
