<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Dynamic Meta Tags (will be updated by React) -->
    <title>BlogCraft - Modern Blog Platform</title>
    <meta
      name="description"
      content="A modern blog platform featuring advanced content management, user authentication, and SEO optimization tools for creators and businesses."
    />
    <meta
      name="keywords"
      content="blog platform, content management, cms, blogging, web development"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BlogCraft - Modern Blog Platform" />
    <meta
      property="og:description"
      content="A modern blog platform featuring advanced content management, user authentication, and SEO optimization tools for creators and businesses."
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630"
    />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="BlogCraft" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlogCraft - Modern Blog Platform" />
    <meta
      name="twitter:description"
      content="A modern blog platform featuring advanced content management, user authentication, and SEO optimization tools for creators and businesses."
    />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630"
    />

    <!-- SEO -->
    <link rel="canonical" href="" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="BlogCraft" />

    <!-- Structured Data -->
    <script type="application/ld+json" id="structured-data">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "BlogCraft",
        "description": "A modern blog platform featuring advanced content management, user authentication, and SEO optimization tools.",
        "url": ""
      }
    </script>

    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link href="/src/custom.css" rel="stylesheet" />
    <link href="/src/index.css?v=1" rel="stylesheet" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Development cache-busting meta tags -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Load components first -->
    <script type="text/babel" src="/src/components/Hero.jsx"></script>
    <script type="text/babel" src="/src/components/Navigation.jsx"></script>
    <script type="text/babel" src="/src/components/BlogCard.jsx"></script>
    
    <!-- Load main app -->
    <script type="text/babel" data-type="module" src="/src/main.jsx"></script>
    <script src="/hot-reload.js"></script>

    <!-- Enhanced hot reload script loads from external file -->
    <!-- Keyboard shortcut: Ctrl+Shift+R for manual reload -->
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
