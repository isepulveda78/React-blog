<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogCraft - Modern Blog Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      console.log('üîß Page loading, checking for root element...')
      
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOM loaded')
        const root = document.getElementById('root')
        console.log('üì¶ Root element found:', !!root)
        if (root) {
          console.log('‚úÖ Root element exists, waiting for React...')
        } else {
          console.error('‚ùå Root element missing!')
        }
      })
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('‚ùå JavaScript Error:', e.error)
      })
      
      // Simple hot reload system
      let lastCheck = Date.now()
      
      function checkForUpdates() {
        fetch('/api/dev/check?t=' + Date.now(), { 
          cache: 'no-cache',
          credentials: 'same-origin'
        })
        .then(res => res.json())
        .then(data => {
          if (data.lastModified > lastCheck) {
            window.location.reload()
          }
        })
        .catch(() => {}) // Silently ignore errors
      }
      
      // Check every 2 seconds for changes
      setInterval(checkForUpdates, 2000)
    </script>
    
    <script>
      console.log('üîß About to load React module...')
    </script>
    <script type="module" src="/src/main.jsx" onerror="console.error('‚ùå Failed to load main.jsx')"></script>
    <script>
      // Fallback test if module fails
      setTimeout(() => {
        const root = document.getElementById('root')
        if (!root.innerHTML.trim()) {
          console.error('‚ùå React did not mount - trying direct render')
          root.innerHTML = '<div style="padding:40px;background:#dc3545;color:white;text-align:center;font-size:24px;margin:20px;border-radius:10px;"><h1>‚ö†Ô∏è React Loading Failed</h1><p>Direct HTML fallback active</p></div>'
        }
      }, 3000)
    </script>
  </body>
</html>
